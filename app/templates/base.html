    <meta name="description" content="smartbed">
    <meta name="author" content="Bruno Vunderl">
    <meta name="keyword" content="smartbed, iot">
    <link rel="shortcut icon" href="/static/img/favicon.png">

    <title>{% block title %}{% endblock %}</title>

        <button class="navbar-toggler mobile-sidebar-toggler d-lg-none" type="button">☰</button>

                        <a class="nav-link" href="index.html"><i class="icon-speedometer"></i> Dashboard <span class="badge badge-info">NEW</span></a>
                    </li>

                </ul>
            </nav>
        </div>

        <!-- Main content -->
        <main class="main">

            <div class="container-fluid">
                {% block body %}
                {% endblock %}

    </div>
